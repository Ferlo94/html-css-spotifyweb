<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <!-- effettua l'upgrade + sfondo trasparente (in position fixed col z index) -->
        <!-- tip: dando il position fixed devo ridare dimensione all'elemento -->
        <header>
            <div class="upgrade">
                <button class="bottone-upgrade"><strong>EFFETTUA L'UPGRADE</strong></button>
              </div>
        </header>
        <!-- sezioni centrali compresa anche barra laterale sinistra -->
        <main>
            <!-- barra laterale con display flex per affiancarla al resto -->
            <!-- tip: bordo laterale sinistra con effetto hover -->
            <aside>
                <img class="logo" src="img/logo.svg" alt="">
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><i class="px-icon fa-solid fa-house"></i> <strong>Home</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><i class="px-icon grey fa-solid fa-magnifying-glass"></i></i> <strong class="grey">Cerca</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><i class="px-icon grey fa-solid fa-lines-leaning"></i></i> <strong class="grey">La tua libreria</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav>
                    <ul>
                        <li>
                            <strong class="playlist white">PLAYLIST</strong>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><i class="grey fa-solid fa-square-plus allign-middle"></i></i> <strong class="grey allign-middle">Cerca</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-aside">
                    <ul>
                        <li>
                            <a href=""><strong class="grey">Nome Playlist</strong></a>
                        </li>
                    </ul>
                </nav>
                <nav class="bottom-aside"></nav>
            </aside>
            <!-- contenitore delle varie sezioni con display flex -->
            <div class="container-section">
                <!-- link alti main  -->
                <nav class="top-main">
                        <ul>
                            <li>
                                <a class="link-alto" href=""> <strong class="grey">IN EVIDENZA</strong></a>
                            </li>
                            <li>
                                <a class="link-alto" href=""><strong class="grey">PODCAST</strong></a>
                            </li>
                            <li>
                                <a class="link-alto" href=""> <strong class="grey">CLASSIFICHE</strong></a>
                            </li>
                            <li>
                                <a class="link-alto" href=""><strong class="grey">GENERI E MOOD</strong></a>
                            </li>
                            <li>
                                <a class="link-alto" href=""> <strong class="grey">NUOVE USCITE</strong></a>
                            </li>
                            <li>
                                <a class="link-alto" href=""><strong class="grey">SCOPRI</strong></a>
                            </li>
                        </ul>
                </nav>
                <!-- sezioni foto album -->
                <!-- tip: overlay per effetto opaco dentro al div dell'immagine -->
                <section class="sezione-1"></section>
                <section class="sezione-2"></section>
                <section class="sezione-3"></section>
            </div>
        </main>
        <!-- footer riguardare zoom -->
        <footer>
            <div class="footer-sinistra"></div>
            <!-- pulsantino centrale ha lo scale per animazione tasto -->
            <div class="footer-centrale">
                <div class="barretta-player-sfondo"></div>
                <div class="barretta-player-esecuzione"></div>
            </div>
            <div class="footer-destra"></div>
        </footer>
    </body>
</html>
